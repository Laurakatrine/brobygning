<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Node.js upload images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        div.preview-images>img {
            width: 30%;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 mt-3">
                <h4>Node.js upload images - bezkoder.com</h4>
                <form class="mt-4" action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" multiple id="input-files" class="form-control-file border" />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>

                <form class="mt-4" action="/files" method="GET" enctype="multipart/form-data">

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>


                <button type"button" id="getbtn">GET</button>
                <img id="foto">



            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <div class="preview-images"></div>
            </div>
            <div class="col-sm-12">
                <div class="test-images"></div>
            </div>

        </div>


    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {

            var files = [];
            var chunks = [];

            var buttonPressed = false;
            var fotodata;

            /* $.ajax('/files/chunks',{
                 
             }).done(function(data){
                 console.log(data);
                 
             });
             */
            let imagesPreview = function(input, placeToInsertImagePreview) {
                if (input.files) {
                    let filesAmount = input.files.length;
                    for (i = 0; i < filesAmount; i++) {
                        let reader = new FileReader();
                        reader.onload = function(event) {
                            $($.parseHTML("<img>"))
                                .attr("src", event.target.result)
                                .appendTo(placeToInsertImagePreview);
                        };
                        reader.readAsDataURL(input.files[i]);
                    }
                }
            };
            $("#input-files").on("change", function() {
                imagesPreview(this, "div.preview-images");
            });
            $("#getbtn").click(function() {

                console.log(buttonPressed);

                $.get('/chunks', function(data) {
                    console.log(data);
                    console.log(data[3].data);
                    for (i = 0; i < data.length; i++) {
                        chunks.push(data[i]);
                    }
                    console.log(chunks);

                }).done(function() {
                    $.get('/files', function(data) {
                        console.log(data);
                        for (i = 0; i < data.length; i++) {
                            files.push(data[i]);
                        }
                        console.log(files);
                        console.log("Her: " + files[0].id + files[0].type);

                        for(i=0; i< chunks.length; i++)
                            {
                                console.log("loop");
                                
                                  if(files[1].id == chunks[i].files_id)
                                      {
                                          fotodata = chunks[i].data;
                                          console.log("data :" + fotodata);
                                          
                                           $('#foto').attr("src", "data:image/"+ files[1].type +";base64," + chunks[i].data);
                                      }
                            }
                        
                        


                    });
                });
